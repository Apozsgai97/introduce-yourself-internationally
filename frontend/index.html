<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Introduce Yourself Internationally</title>
    <script src="./src/index.ts" differ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css"
    />
  </head>
  <body>
    <main style="padding: 5em">
      <h1 style="text-align: center">Introduce Yourself Internationally</h1>
      <h3>Learn how to introduce yourself in different languages.</h3>
      <p>
        <b>Available languages:</b> english, swedish, hungarian, spanish,
        german, french, polish, italian, turkish, norwegian
      </p>
      <form id= introductionForm action="http://localhost:8080/" method="POST">
        <label for="language">Language:</label>
        <input
          type="text"
          name="language"
          id="language"
          placeholder="swedish"
        />
        <label for="name">Your name:</label>
        <input type="text" name="name" id="name" placeholder="Adrienn" />
        <button type="submit" style="background-color: #80669d">
          Get introduction
        </button>
      </form>

      <section id="introductionOutput"></section>
    </main>
  </body>
</html>
